<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложение Погода</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff); /* Градиентный фон */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #444;
    }

    .error-message {
      color: #e05e50;
      font-weight: bold;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #66a6ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #66a6ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4a90e2;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Узнайте погоду в вашем городе</h1>
  <form id="weather-form" th:method="POST" th:object="${weather}">
    <input type="text" placeholder="Введите название города" th:field="*{name}">
    <!-- Отображение сообщения об ошибке, если оно есть -->
    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
    <button type="submit">Узнать погоду</button>
  </form>
</div>
</body>
</html>
